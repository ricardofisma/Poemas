bookdown::gitbook:
  css: style.css
  config:
    fontsettings:
      theme: sepia
      family: serif
      size: 2
    toc:
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
